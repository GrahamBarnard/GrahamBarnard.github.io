<!DOCTYPE html>
<html>
  <head>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MRJXB4L');</script>
    
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
      <meta name="description" content="{{ site.description }}" />

      <meta name="HandheldFriendly" content="True" />
      <meta name="MobileOptimized" content="320" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
      <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
      <link rel="prefetch" href="{{ site.url }}">
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

      <link rel="stylesheet" href="{{ "/assets/css/init.css" | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ "/assets/css/highlight.min.css" | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ "/assets/css/zenburn.css" | prepend: site.baseurl }}">

      <link href='//fonts.googleapis.com/css?family=Domine:700|Open+Sans:400,600|Source+Code+Pro:500' rel='stylesheet' type='text/css'>
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">


  </head>
  <body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MRJXB4L"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      var config = {
        'disqus_shortname': '{{ site.theme_disqus_shortname }}',
        'google_comments': {{ site.theme_google_comments }},
        'analytics_id': '{{ site.theme_analytics_id }}',
        'analytics_domain': '{{ site.theme_analytics_domain }}',
        'readingtime': {{ site.theme_reading_time }},
        'autoload_comments': {{ site.theme_autoload_comments }}
      };
    </script>
    <script async type="text/javascript" src="{{ "/assets/js/theme.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/assets/js/highlight.min.js" | prepend: site.baseurl }}"></script>
    <script>
      hljs.configure({
        tabReplace: '    ',
      });

      hljs.initHighlighting();
    </script>

  </body>
</html>
